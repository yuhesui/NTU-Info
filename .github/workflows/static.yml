# Deploy static sites to GitHub Pages with unified structure

name: Deploy NTU Student Resources to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Verify public folder exists
        run: |
          if [ ! -d public ]; then
            echo "Error: 'public/' folder not found at repo root. Commit it or add a build step to generate it."
            exit 1
          fi
          if [ ! -f public/index.html ]; then
            echo "Error: 'public/index.html' not found. GitHub Pages needs an entrypoint."
            echo "Found in public/:"
            ls -la public || true
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
      
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
